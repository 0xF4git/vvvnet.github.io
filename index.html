<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Registration Form</title>
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" placeholder="Username" id="login-username" required>
      <input type="password" placeholder="Password" id="login-password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-registration">Register</a></p>
  </div>

  <div id="registration-container" style="display: none;">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" placeholder="Username" id="register-username" required>
      <input type="password" placeholder="Password" id="register-password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
  </div>

  <script>
    document.getElementById('show-registration').addEventListener('click', function(event){
      event.preventDefault();
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('registration-container').style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', function(event){
      event.preventDefault();
      document.getElementById('registration-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    });

    document.getElementById('login-form').addEventListener('submit', function(event){
      event.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      // Отправляем данные на сервер для аутентификации
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'main.html'; // Перенаправляем на главную страницу при успешной аутентификации
        } else {
          alert('Invalid username or password');
        }
      });
    });

    document.getElementById('register-form').addEventListener('submit', function(event){
      event.preventDefault();
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      // Отправляем данные на сервер для регистрации
      fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'main.html'; // Перенаправляем на главную страницу после успешной регистрации
        } else {
          response.json().then(data => {
            alert(data.message || 'Registration failed');
          });
        }
      });
    });
  </script>
</body>
</html>
