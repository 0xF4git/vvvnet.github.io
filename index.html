<head>

  <link rel="stylesheet" href="styles.css">

  <div class="container">

      <h2>Регистрация</h2>

      <h2>Вход</h2>
      <form action="login.php" method="POST">
        <input type="text" name="username" placeholder="Имя пользователя" required>

        <button type="submit">Войти</button>
      </form>
    </div>
  </div>
</body>
</html>
